<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JavaScript - Arguments</title>
</head>

<body>
    <div class="container">
        <div class="content-grid">
            <input class="display" type="text" disabled>

            <button class="item clear button-operation">C</button>
            <button class="item multiplication button-operation">/</button>
            <button class="item division button-operation">*</button>
            <button class="item plus button-operation">+</button>
            
            <button class="item seven button-number">7</button>
            <button class="item eight button-number">8</button>
            <button class="item nine button-number">9</button>
            <button class="item minus button-operation">-</button>
            
            <button class="item four button-number">4</button>
            <button class="item five button-number">5</button>
            <button class="item six button-number">6</button>

            <button class="item one button-number">1</button>
            <button class="item two button-number">2</button>
            <button class="item three button-number">3</button>

            <button class="item zero button-number">0</button>
            <button class="item semicolon button-number">,</button>
            <button class="item sum button-operation-right">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
